<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Movie Ticket Prediction </title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body style="background: #000;">
 <div class="login">
  <h1>Movie Ticket Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="POST">
      <input type="text" name="city" placeholder="City" required="required" />
      <input type="text" name="name" placeholder="Theatre Name" required="required" />
      <input type="text" name="seats" placeholder="Total Number of Seats" required="required" />
      <input type="text" name="screens" placeholder="Number of Screens" required="required" />
      <input type="text" name="type" placeholder="Multiplex or Single Screen" required="required" />
      <button type="submit">Predict Ticket Price</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
</html>
